<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processar Boletos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .processing {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processar Boletos</h1>
        <form action="/processar" method="post" id="form-processar" onsubmit="exibirProcessamento()">
            <input type="text" id="pasta_boletos" name="pasta_boletos" placeholder="Informe o caminho da pasta dos boletos" required>
            <br>
            <button type="submit">Processar</button>
        </form>
        <div class="processing" id="processing-message">
            <p>Processando...</p>
        </div>
    </div>

    <script>
        function exibirProcessamento() {
            document.getElementById("processing-message").style.display = "block";
        }
    </script>
</body>
</html>
